server:
  port: 8580

management:
  endpoints:
    web:
      base-path: /

info:
   app:
      name: Feature Toggle API
      description: This application allows to enable/disable features at runtime without deployment.
      version: 1.0.0

spring:
  application:
    name: Feature Toggle API
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${FEATURES_DB_HOST:localhost}:${FEATURES_DB_PORT:5432}/${FEATURES_DB_NAME:features}${FEATURES_DB_CONN_OPTIONS:}
    username: ${FEATURES_DB_USER_NAME:postgres}
    password: ${FEATURES_DB_PASSWORD:postgres}
    properties:
      charSet: UTF-8
    hikari:
      minimumIdle: 2
      maximumPoolSize: 10
      idleTimeout: 10000
      poolName: FeatureToggleHikariCP
      maxLifetime: 7200000
      connectionTimeout: 30000
