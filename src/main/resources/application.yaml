server:
  port: 8580

management:
  endpoints:
    web:
      base-path: /

info:
   app:
      name: Feature Toggle API
      description: This application allows to enable/disable features at runtime without deployment.

spring:
  application:
    name: Feature Toggle API
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${FEATURES_DB_HOST:localhost}:${FEATURES_DB_PORT:5432}/${FEATURES_DB_NAME:postgres}${FEATURES_DB_CONN_OPTIONS:}
    username: ${FEATURES_DB_USER_NAME:nitinprabhu}
    password: ${FEATURES_DB_PASSWORD:postgres}
    properties:
      charSet: UTF-8
    hikari:
      minimumIdle: 2
      maximumPoolSize: 10
      idleTimeout: 10000
      poolName: FeatureToggleHikariCP
      maxLifetime: 7200000
      connectionTimeout: 30000

webconsole:
  users:
    admins:
      - username: ${TEST_ADMIN_USERNAME}
        password: ${TEST_ADMIN_PASSWORD}
    editors:
      - username: ${TEST_EDITOR_USERNAME}
        password: ${TEST_EDITOR_PASSWORD}
    readers:
      - username: ${TEST_READ_USERNAME}
        password: ${TEST_READ_PASSWORD}


