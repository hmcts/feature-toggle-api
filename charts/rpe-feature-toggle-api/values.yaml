importer:
  kvSecretRef: kvcreds
  cron:
    enabled: false
    schedule: '*/5 * * * *'
    concurrencyPolicy: Forbid
    image: hmcts.azurecr.io/hmcts/feature-toggle-importer:db1fs8  # pin to specific tag
    command: echo FEATURE_TOGGLE_API_URL=${FEATURE_TOGGLE_API_URL}
    imagePullPolicy: Always
  oneoff:
    enabled: false
    image: hmcts.azurecr.io/hmcts/feature-toggle-importer:db1fs8  # pin to specific tag
    command: echo FEATURE_TOGGLE_API_URL=${FEATURE_TOGGLE_API_URL}
    imagePullPolicy: Always

java:
  image: 'hmcts.azurecr.io/hmcts/rpe-feature-toggle-api:latest'
  applicationPort: 8580
  registerAdditionalDns:
    enabled: false
    prefix: www
  environment:
    FLYWAY_ENABLED: 'true'
    FLYWAY_NOOP_STRATEGY: 'false'
    FEATURES_DB_HOST: "{{ .Release.Name }}-ft-db"
    FEATURES_DB_USER_NAME: "{{ .Values.postgresql.postgresqlUsername}}"
    FEATURES_DB_PASSWORD: "{{ .Values.postgresql.postgresqlPassword}}"
    LOGBACK_REQUIRE_THREAD: 'false'
    LOGBACK_REQUIRE_ALERT_LEVEL: 'false'
    LOGBACK_REQUIRE_ERROR_CODE: 'false'
  keyVaults:
    "rpe-ft-api":
      resourceGroup: rpe-feature-toggle-api
      secrets:
        - admin-username-cmc
        - admin-password-cmc
        - editor-username-cmc
        - editor-password-cmc
        - admin-username-divorce
        - admin-password-divorce
        - editor-password-divorce
        - editor-username-divorce
        - admin-password-probate
        - admin-username-probate
        - editor-password-probate
        - editor-username-probate
        - admin-password-test
        - admin-username-test
        - editor-password-test
        - editor-username-test
  postgresql:
    nameOverride: ft-db
    postgresqlDatabase: features
    postgresqlUsername: features
    postgresqlPassword: features
    livenessProbe:
      initialDelaySeconds: 10
    readinessProbe:
      initialDelaySeconds: 10
